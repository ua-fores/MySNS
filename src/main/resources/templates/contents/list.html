<!DOCTYPE html>
<html class="h-100" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head er="common/header :: head_fragment(title=投稿一覧)">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body class="h-100 overflow-hidden">

    <div class="row h-100">
        <div class="h-100 p-3 mb-2 bg-dark text-white col-sm-2">
            <nav th:replace="common/side :: copy"></nav>
        </div>
        <div class="mt-3 h-100 col-sm-10">
            <!-- コンテンツ -->
            <div class="container-fluid p0">
                <h1 class="h3 mb-3">投稿 一覧</h1>
                <!-- ▼twitter風ここから -->
                <div class="p-0 bg-light my-1 border border-light">

                    <!-- ▼タイムラインエリア scrollを外すと高さ固定解除 -->
                    <div class="overflow-hidden position-relative lh-sm overflow-y-scroll h-500px">

                        <!-- 記事エリア -->
                        <div
                            class="twitter__block w-100 d-block p-3 mb-2 border-bottom border-white-50 overflow-hidden">
                            <figure class="p-0 m-0 float-start" width="50px">
                                <img th:src="@{/img/icon.jpg}" class="rounded-circle" width="50px">
                            </figure>
                            <div th:each="users:${usersList}">
                                <div class="twitter__block-text">
                                    <div class="name" th:text="${users.userName}"><span class="name_reply"
                                            th:text="${users.userId}"></span></div>
                                    <div class="date">10分前</div>
                                    <div class="text">
                                        今日も終電だよ～<br>
                                    </div>
                                    <div class="twitter__icon">
                                        <span class="twitter-bubble"></span>
                                        <span class="twitter-loop"></span>
                                        <span class="twitter-heart"></span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 記事エリア -->
                        <div
                            class="twitter__block w-100 d-block p-3 mb-2 border-bottom border-white-50 overflow-hidden">
                            <figure class="p-0 m-0 float-start" width="50px">
                                <img th:src="@{/img/icon.jpg}" class="rounded-circle" width="50px">
                            </figure>
                            <div class="twitter__block-text">
                                <div class="name">うさきち<span class="name_reply">@usa_tan</span></div>
                                <div class="date">10分前</div>
                                <div class="text">
                                    今日も終電だよ～<br>
                                </div>
                                <div class="twitter__icon">
                                    <span class="twitter-bubble"></span>
                                    <span class="twitter-loop"></span>
                                    <span class="twitter-heart"></span>
                                </div>
                            </div>
                        </div>

                    </div>
                    <!--　▲タイムラインエリア ここまで -->
                </div>
                <!--　▲twitter風ここまで -->

            </div>
        </div>
    </div>
</body>

</html>
